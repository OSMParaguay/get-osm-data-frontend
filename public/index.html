<html>
  <head>
    <title>OSM Paraguay</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/leaflet.fullscreen.css"
    />
    <link
      rel="stylesheet"
      href="assets/js/libs/leaflet/plugins/Leaflet-control-geocoder/Control.Geocoder.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" charset="utf-8" />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script
      src="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/Leaflet.fullscreen.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="assets/js/libs/leaflet/plugins/Leaflet-control-geocoder/Control.Geocoder.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="assets/js/MapOSM.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body onLoad="loadMap()">
    <header class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container text-center my-4">
        <h2 class="display-5">Obtener datos OSM</h2>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div
            id="map"
            style="width: 100%; height: 400px; border: 1px solid #aaa"
          ></div>
        </div>
        <div class="col-md-6">
          <form class="row g-3" role="form" action="#" method="post">
            <div class="col-md-6">
              <label for="road" class="form-label">Calle</label>
              <input
                class="form-control"
                type="text"
                id="road"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="neighbourhood" class="form-label">Barrio</label>
              <input
                class="form-control"
                type="text"
                id="neighbourhood"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">Ciudad</label>
              <input
                class="form-control"
                type="text"
                id="city"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">Departamento</label>
              <input
                class="form-control"
                type="text"
                id="state"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="country" class="form-label">Pa&iacute;s</label>
              <input
                class="form-control"
                type="text"
                id="country"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="coordinates" class="form-label">Coordenadas</label>
              <input
                class="form-control"
                type="text"
                id="coordinates"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="osmId" class="form-label">osm_id</label>
              <input
                class="form-control"
                type="text"
                id="osmId"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="osmType" class="form-label">osm_type</label>
              <input
                class="form-control"
                type="text"
                id="osmType"
                value=""
                readonly
              />
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="hidden"
                id="user_lat"
                value=""
              />
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="hidden"
                id="user_lng"
                value=""
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
