<html>
  <head>
    <title>OSM Paraguay</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/leaflet.fullscreen.css"
    />
    <link
      rel="stylesheet"
      href="assets/js/libs/leaflet/plugins/Leaflet-control-geocoder/Control.Geocoder.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" charset="utf-8" />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script
      src="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/Leaflet.fullscreen.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="assets/js/libs/leaflet/plugins/Leaflet-control-geocoder/Control.Geocoder.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="assets/js/MapOSM.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body onLoad="loadMap()">
    <header class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container text-center my-4">
        <h2 class="display-5">Obtener datos OSM</h2>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="row g-3" role="form" action="#" method="post">
            <div class="col-md-6">
              <label for="inputCalle" class="form-label">Calle</label>
              <input
                class="form-control"
                type="text"
                id="inputCalle"
                name="user_calle"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="inputBarrio" class="form-label">Barrio</label>
              <input
                class="form-control"
                type="text"
                id="inputBarrio"
                name="user_barrio"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="inputCiudad" class="form-label">Ciudad</label>
              <input
                class="form-control"
                type="text"
                id="inputCiudad"
                name="user_ciudad"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="inputDepartamento" class="form-label"
                >Departamento</label
              >
              <input
                class="form-control"
                type="text"
                id="inputDepartamento"
                name="user_departamento"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="inputPais" class="form-label">Pa&iacute;s</label>
              <input
                class="form-control"
                type="text"
                id="inputPais"
                name="user_pais"
                value=""
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="inputCoordenadas" class="form-label"
                >Coordenadas</label
              >
              <input
                class="form-control"
                type="text"
                id="inputCoordenadas"
                name="user_coordenadas"
                value=""
                readonly
              />
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="hidden"
                id="user_lat"
                name="user_lat"
                value=""
                placeholder="Mover en el mapa"
              />
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="hidden"
                id="user_lng"
                name="user_lng"
                value=""
                placeholder="Mover en el mapa"
              />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div
            id="map"
            style="width: 100%; height: 400px; border: 1px solid #aaa"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
